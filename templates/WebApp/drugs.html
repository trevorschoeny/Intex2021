{% extends 'base.html'%}
{% load static %}
{% block content %}
<!-- Page Content-->
<section class="py-5">
    <div class="container px-5 my-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-6">
                <div class="text-center mb-5">
                    <h1 class="fw-bolder">Prescription Drugs</h1>
                    <p class="lead fw-normal text-muted mb-0">Find a list of prescription drugs in our database below.</p>
                </div>
            </div>
        </div>
        <div>
            <form name="form" method="get" action="{% url 'drugs' %}">
                <label for='first_name'>Drug Name:</label>
                <input type="text" name='first_name' id='first_name'>
                <br><br>
                <label for="vehicle3">Opioid?</label>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <br><br>
                <button type="submit">Search</button>
            </form>
        </div>
        <br><br>
        <div>
            {% for drug in drugs %}
                <p>{{ drug.drugname }}</p>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
